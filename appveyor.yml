version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  - cmd: git config --global core.autocrlf true
install:
before_build:
  - cmd: dotnet restore ./src/InvestorApi.sln --verbosity m
build_script:
  - cmd: dotnet publish ./src/InvestorApi/InvestorApi.csproj
after_build:
artifacts:
clone_depth: 1
test_script:
  - cmd: dotnet test ./src/Tests/InvestorApi.UnitTests/InvestorApi.UnitTests.csproj
on_finish :
deploy: off